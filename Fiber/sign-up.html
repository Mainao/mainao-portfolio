<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	 <!-- Include CDN JavaScript -->
	 <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
	 <!-- Specify a custom TailwindCSS configuration -->
	 <script type="tailwind-config">
	 {
		 theme: {
			 extend: {
				 colors: {
					 "light": {
						 "50": "#ffffff",
						 "100": "#ffffff",
						 "200": "#ffffff",
						 "300": "#ffffff",
						 "400": "#fffffd",
						 "500": "#fbf8f3",
						 "600": "#f1eee9",
						 "700": "#e7e4df",
						 "800": "#dddad5",
						 "900": "#d3d0cb"
					 },
					 "custom-blue": {
						 "50": "#836eff",
						 "100": "#7964f9",
						 "200": "#6f5aef",
						 "300": "#6550e5",
						 "400": "#5b46db",
						 "500": "#513cd1",
						 "600": "#4732c7",
						 "700": "#3d28bd",
						 "800": "#331eb3",
						 "900": "#2914a9"
					 }
				 }
			 }
		 }
	 }
	 </script>
	 <style>
		body {
			font-family: 'Inter', sans-serif !important;
		}
	 </style>
</head>
<body class="h-screen antialiased">
	<div class="mx-auto flex flex-col lg:flex-row min-h-full">
		<div class="lg:flex-1 h-full bg-white">
			<div class="lg:max-w-2xl mx-auto md:p-24 p-8">
				<p class="text-xl font-bold">Fiber Sign Up</p>
				<p class="text-3xl font-bold my-8">Create your Fiber account</p>
				<form action="">
					<div class="mb-6">
						<label for="name" class="block font-semibold mb-2">
							Your Name
						</label>
						<input 
							type="text" 
							id="name" 
							class="w-full border border-gray-200 px-2 py-3 rounded-md shadow-sm" 
							placeholder="John Doe"
							autocomplete="off"
						>
					</div>

					<div class="mb-6">
						<label for="name" class="block font-semibold mb-2">
							E-mail
						</label>
						<input 
							type="text" 
							id="name" 
							class="w-full border border-gray-200 px-2 py-3 rounded-md shadow-sm" 
							placeholder="john@example.com"
							autocomplete="off"
						>
					</div>

					<div class="mb-6">
						<label for="name" class="block font-semibold mb-2">
							Password
						</label>
						<input 
							type="text" 
							id="name" 
							class="w-full border border-gray-200 px-2 py-3 rounded-md shadow-sm" 
							placeholder="At least 8 characters"
							autocomplete="off"
						>
					</div>
				
					<div class="flex mb-6">
						<label class="flex text-gray-500">
							<input class="mr-2 border border-gray-300 rounded-sm" type="checkbox">
							<span class="text-sm">
								By creating an account on Fiber, you agree to the agree to the 
								<span>
									<a 
										href="#0" 
										class="text-custom-blue-500 hover:text-custom-blue-900 border-b-2 border-custom-blue-500 font-semibold"
									>
										Terms & Conditions
									</a>
								</span>
							</span>
						</label>
					</div>
					<button 
						class="bg-custom-blue-500 hover:bg-custom-blue-800 font-bold text-white w-full py-4 rounded-lg mb-4 ease-in duration-200"
					>
						Create Fiber Account
					</button>
					<p class="text-center">
						Already have an account? 
						<span>
							<a href="#0" class="text-custom-blue-500 hover:text-custom-blue-900 font-semibold">Sign in</a>
						</span>
					</p>
				</form>
			</div>
		</div>
		<div class="hidden lg:inline flex-1 min-h-full bg-custom-blue-500 pt-32">
			<div class="flex justify-center">
				<img src="Assets/Sign Up Image.png" alt="" class="h-80">
			</div>
			<h2 class="text-3xl text-white font-bold text-center mt-8">Unparalleled Templates</h2>
			<p 
				class="max-w-sm mx-auto text-white text-opacity-50 text-center mt-2"
			>
				Crafted by a team of professional designers, our templates are eunparalleled in the market.
			</p>
		</div>
	</div>
</body>
</html>
